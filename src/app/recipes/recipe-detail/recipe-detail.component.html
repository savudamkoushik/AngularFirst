<div class="row">
    <div class="col-xs-12">
        <img 
        style="max-height: 300px;
        width: 100%;
        object-fit: contain;"
        [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
        <!-- <h1>hello world</h1> -->
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown  >
            <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu ">
                <li><a style="cursor: pointer;" (click)="onAddShoppingList()">To Shopping list</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>

<div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item"
                *ngFor="let ingridient of recipe.ingridients">
                {{ingridient.name}} | {{ingridient.amount}}
                </li>
            </ul>
        </div>
</div>
